<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smartee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex flex-col bg-stone-200">
    <section
      id="carrinho"
      class="fixed top-0 bg-slate-950 h-screen w-[360px] text-slate-200 right-[-360px] z-50 duration-300 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p id="preco-total" class="bg-slate-200 text-green-700 rounded-sm px-5">
        Total $ 0,00
      </p>
      <button
        id="ir-para-checkout"
        class="bg-green-700 text-slate-200 p-2 hover:bg-green-600 hover:text-slate-100"
      >
        Finalizar compra
      </button>
    </section>
    <!-- header -->
    <header
      class="flex text-xl bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-xl shadow-slate-400 z-10"
    >
      <h1 class="text-slate-100">
        <a href="./"
          ><img
            src="./assets/img/mobile-smartphone-icon.png"
            alt="Smartee"
            class="h-16"
        /></a>
        Smartee
      </h1>
      <div class="text-slate-200 flex gap-3 items-end mx-2 py-4">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="pedidos.html"
          ><button class="mr-2"><i class="fa-solid fa-user"></i></button
        ></a>
      </div>
    </header>
    <main class="flex flex-col bg-stone-200 items-center">
      <section id="filtros" class="pt-5 flex">
        <div class="px-2">
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-1 rounded select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-Apple"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-Apple"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-1 rounded select-none cursor-pointer"
            >Apple</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-Samsung"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-Samsung"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-1 rounded select-none cursor-pointer"
            >Samsung</label
          >
        </div>
      </section>
      <!-- container-produto-->
      <section
        id="container-produto"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
